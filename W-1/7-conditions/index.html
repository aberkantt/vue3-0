<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Conditions </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <button class="btn btn-sm btn-primary" @click="showContainer=!showContainer">AÇ / KAPAT</button>
        <h1 v-if="!showContainer" class="text-danger">başlangıçta gözükecek</h1>
        <h1 v-if="showContainer" class="text-primary">sonra gözükecek</h1>
    </hr>
    <h3 class="text-center" :class="counterBoxClass">{{ counter }}</h3>
    <button @click="counter++" class="btn btn-sm btn-success">+++++</button>
    <button @click="counter--" class="btn btn-sm btn-danger">------</button>
    <p v-if="counter <0">negatif</p>
    <p v-else-if="counter>0">pozitif</p>
    <p v-else="counter== 0">nötr</p>   <!--v-show kullandığımızda dom üzerinden kaldırılmasını istemiyoruz css ile gizliyoruz sadece display değişiyor..-->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
