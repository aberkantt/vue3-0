<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>koşullar</title>
</head>
<body>              <!--İF ELSE DOMDAN SİLİYOR SHOW İSE SADECE-->
    <div id="app">
        <div class="container text-center">
            <button @click="showState=!showState">göster/gizle</button>
            <h3 class="text-green" v-if="showState">gösterilen başlık</h3>
            <h3 class="text-red" v-else="">gizlenen başlık başlık</h3>
            <p>{{showState}}</p>
        </div>
        <div class="container text-center">
            <button class="green" @click="counter++">+++</button>
            <button class="red" @click="counter--">---</button>
            <h3> {{counter}} </h3>
            <h3 class="text-red" v-if="counter<0">Negatif</h3>
            <h3 class="text-default" v-else>sıfır...</h3>
            <h3 class="text-green" v-else-if="counter>0">Pozitif</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
