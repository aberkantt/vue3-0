<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
</head> 
<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-2 card p-2">
                <h3 class="text-center">{{counter }}</h3> 
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="sayac++,counter++"class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter--" class="btn btn-sm btn-danger">-</button>
                </div><br>
                <div class="alert text-center alert-danger">
                    <p>5'ten</p>
                    {{ getCounterResult}}
                </div>
                
                <div class="alert text-center alert-warning">
                    <p>Toplam + say覺s覺</p>
                    {{ sayac }}
                </div>
            </div>
            <div class="col-2 card p-2">
                <h3 class="text-center">{{counter2 }}</h3> 
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="sayac2++,counter2++"class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
                </div><br>
                <div class="alert text-center alert-danger">
                    <p>5'ten</p>
                    {{ getCounter2Result}}
                </div>
                
                <div class="alert text-center alert-warning">
                    <p>Toplam + say覺s覺</p>
                    {{ sayac2 }}
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
