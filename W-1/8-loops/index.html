<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Conditions </title>
    <link rel="stylesheet" href="style.css">
    <style>
        .unCompleted-item{
            background-color: #dc354356;
        }
        .completed-item{
            background-color: #19875440;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 p-2">
                    <h3 class="text-center ">To Do List</h3>
                    <div class="d-flex justify-content-star mb-4 ">
                        <input type="text" class="form-control me-2" @keydown.enter="addTodo"/>
                    </div>
                    <div  v-if="todoList.length > 0 ">
                    <ul class="list-group">
                        <li v-for="todo in todoList" :class="{'completed-item' : todo.completed, 'unCompleted-item':!todo.completed}" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="">
                            <input type="checkbox" v-model="todo.completed" class="form-check-input" :id="`completed_checkbox_${todo.id}`">
                            <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`">{{todo.Text}}</label>
                            </div>
                            <button class="btn btn-sm btn-danger" @click="removeItem(todo)">sil</button>
                        </li>
                        
                    </ul>
                    <small class="text-success">Tamamlanmış item sayısı {{completedItemCount}}</small> <br>
                    <small class="text-danger">Tamamlanmamış item sayısı {{unCompletedItemCount}}</small>
                    </div>
                    <div v-else class="alert alert-warning">herhangi bir task yok</div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
